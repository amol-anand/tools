<!DOCTYPE html>
<html>
<head>
  <title>Helix Log Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Using ListJS - https://listjs.com/ -->
  <script src="/tools/log-viewer/list.min.js"></script>
  <!-- Using Vanilla Calendar - https://vanilla-calendar.com/ -->
  <script src="/tools/log-viewer/vanilla-calendar.min.js"></script>
  <script src="/tools/log-viewer/log-viewer.js" type="module"></script>
  <link rel="stylesheet" href="/tools/log-viewer/log-viewer.css"/>
  <link rel="stylesheet" href="/tools/log-viewer/vanilla-calendar.min.css"/>
  <link rel="stylesheet" href="/tools/log-viewer/light.min.css"/>
</head>
<body>
<main>
  <div class="hero">
    <h1>Helix Log Viewer</h1>
  </div>
  <div class="form">
    <form onsubmit="event.preventDefault();">
      <label for="github-url">Github URL: </label>
      <input 
        id="github-url"
        name="github-url"
        type="text"
        required="true"
        autocomplete="on" 
        placeholder="github.com/amol-anand/tools or https://github.com/amol-anand/tools/tree/main" 
        title="Please enter the Github URL of the site you want to view logs for
         Example: https://www.github.com/amol-anand/tools/tree/main
         Example: www.github.com/amol-anand/tools
         Example: github.com/amol-anand/tools"
      />
      <h3>Optional Date/Time range: <i>(Default is past 24 hours)</i></h3>
      <label for="from-date-time">From: </label>
      <input 
        id="from-date-time"
        name="from-date-time"
        type="text"
        title="Select Date/Time range when you want to start looking for logs. Default is 24 hours from current time."
      />
      <label for="to-date-time">To: </label>
      <input 
        id="to-date-time"
        name="to-date-time"
        type="text"
        title="Select Date/Time range when you want to stop looking for logs. Default is current time."
      />
      <button type="submit" id="logSubmit" name="logSubmit">Submit</button>
    </form>
  </div>
</main>
</body>
</html>
