<!DOCTYPE html>
<html>
<head>
  <title>Helix Log Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="/tools/log-viewer/list.min.js"></script>
  <script src="/tools/log-viewer/log-viewer.js" type="module"></script>
  <link rel="stylesheet" href="/tools/log-viewer/log-viewer.css"/>
</head>
<body>
<main>
  <div>
    <h1>Helix Log Viewer</h1>
  </div>
  <div>
    Please enter your Helix project github url: <input type="input" id="githuburl" placeholder="github.com/amol-anand/tools or https://github.com/amol-anand/tools/tree/main"> <button type="submit" id="githubsubmit">Submit</button>
  </div>
  <div id="logs">
    <input type="search" class="search" placeholder="search">
    <button class="sort" data-sort="user">Sort by user</button>
    <button class="sort" data-sort="path">Sort by path</button>
    <table>
      <tbody class="list">
        <tr>
          <th>Timestamp</th>
          <th>Status</th>
          <th>Method</th>
          <th>Route</th>
          <th>Path</th>
          <th>User</th>
          <th>Site</th>
          <th>Source</th>
          <th>Content Bus Id</th>
          <th>Duration</th>
        </tr>
      </tbody>
    </table>
    <!-- <ul class="list"></ul> -->
  </div>
</main>
</body>
</html>
