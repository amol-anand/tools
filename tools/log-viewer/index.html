<!DOCTYPE html>
<html>
<head>
  <title>Helix Log Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Using ListJS - https://listjs.com/ -->
  <script src="/tools/log-viewer/list.min.js"></script>
  <!-- Using Vanilla Calendar - https://vanilla-calendar.com/ -->
  <script src="/tools/log-viewer/vanilla-calendar.min.js"></script>
  <script src="/tools/log-viewer/log-viewer.js" type="module"></script>
  <link rel="stylesheet" href="/tools/log-viewer/log-viewer.css"/>
  <link rel="stylesheet" href="/tools/log-viewer/vanilla-calendar.min.css"/>
  <link rel="stylesheet" href="/tools/log-viewer/light.min.css"/>
</head>
<body>
<main>
  <div>
    <h1>Helix Log Viewer</h1>
  </div>
  <div>
    <form onsubmit="event.preventDefault();">
      <label for="github-url">Github URL: </label>
      <input 
        id="github-url"
        name="github-url"
        type="text" 
        autocomplete="on" 
        placeholder="github.com/amol-anand/tools or https://github.com/amol-anand/tools/tree/main" 
      />
      <p>Select Date/Time range: </p>
      <label for="from-date-time">From: </label>
      <input 
        id="from-date-time"
        name="from-date-time"
        type="text"
      />
      <label for="to-date-time">To: </label>
      <input 
        id="to-date-time"
        name="to-date-time"
        type="text"
      />
      <button type="submit" id="logSubmit" name="logSubmit">View Logs</button>
    </form>
  </div>
  <div id="logs">
    <input type="search" class="search" placeholder="search">
    <button class="sort" data-sort="user">Sort by user</button>
    <button class="sort" data-sort="path">Sort by path</button>
    <table>
      <tbody class="list">
        <tr>
          <th>Timestamp</th>
          <th>Status</th>
          <th>Method</th>
          <th>Route</th>
          <th>Path</th>
          <th>User</th>
          <th>Site</th>
          <th>Source</th>
          <th>Duration (ms)</th>
          <th>Content Bus Id</th>
        </tr>
      </tbody>
    </table>
    <!-- <ul class="list"></ul> -->
  </div>
</main>
</body>
</html>
